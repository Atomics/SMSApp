<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ 'META.description' | translate }}">
		<meta name="author" content="{{ 'META.author' | translate }}">
		<link rel="shortcut icon" href="favicon.ico">
		<title translate="META.title">Phone Message - Derasse.fr</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="lib/bootstrap-3-1-1/css/bootstrap.min.css" rel="stylesheet">
                <link href="lib/ng-table-0-3-0/ng-table.js" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/" translate="MENU.title">Message App</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: navActive('/home')}"><a href="#/home" translate="MENU.home">Home</a></li>
						<li ng-class="{ active: navActive('/send-message')}"><a href="#/send-message" translate="MENU.send-message">Send Message</a></li>
						<li ng-class="{ active: navActive('/list-messages')}"><a href="#/list-messages" translate="MENU.list-messages">List Messages</a></li>
						<li ng-class="{ active: navActive('/contact')}"><a href="#/contact" translate="MENU.manage-contacts">Manage contacts</a></li>
						<li ng-class="{ active: navActive('/about')}"><a href="#/about" translate="MENU.about">About</a></li>
					</ul>
					<ul class="lang nav navbar-nav pull-right">
						<li ng-class="{ active: activeLanguage('fr')}" ng-click="changeLanguage('fr')"><a href=""><img src="img/country/France.png" alt="France" /></a></li>
						<li ng-class="{ active: activeLanguage('en')}" ng-click="changeLanguage('en')"><a href=""><img src="img/country/United-States.png" alt="United-State" /></a></li>
						<li ng-class="{ active: activeLanguage('zh')}" ng-click="changeLanguage('zh')"><a href=""><img src="img/country/China.png" alt="China" /></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="main container">
                <div id="alerts">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
		<div ng-view></div>
		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/angular-1-2-18/angular.min.js"></script>
                <script src="lib/angular-1-2-18/angular-resource.min.js"></script>
		<script src="lib/angular-1-2-18/angular-route.min.js"></script>
		<script src="lib/angular-1-2-18/angular-translate.min.js"></script>
		<script src="lib/angular-1-2-18/angular-translate-loader-static-files.min.js"></script>
		<script src="lib/ui-bootstrap-0.11.0.min.js"></script>
                <script src="lib/ng-table-0-3-0/ng-table.js"></script>
                <script src="lib/jssip-0.3.0.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
                <script src="js/sip.js"></script>
	</body>
</html>
